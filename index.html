<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Welcome to BuJo</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
    <!-- Login Form Popup -->      
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Sign in to BuJo</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label data-error="wrong" data-success="right" for="defaultForm-name">Name</label> <input type="name" id="defaultForm-name" class="form-control validate">
      </div>

      <!-- <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
          <input type="password" id="defaultForm-pass" class="form-control validate">
      </div> -->

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-default">Login</button>
    </div>
  </div>
</div>
</div>
  <!-- End of Login Form Popup -->
    <header class="container-fluid py-4 px-5 hidden">
        <div class="row">
            <div class="col-8">
                
            </div>
            <div class="col-4">
                <nav class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">menu</i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div id="content" class="container border hidden">
            <!-- success alert for new entry -->
            <div class="alert alert-success alert-dismissible alert-task" role="alert">
                    Entry successfully saved!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
            </div>
        <div id="bujoweek" class="p-2">
            <button class="btn btn-light"><a href="#"><i class="material-icons">arrow_back</i></a></button>
            <h2></h2>
            <button class="btn btn-light"><a href="#"><i class="material-icons">arrow_forward</i></a></button>
        </div>
        <div id="bujospread" class="container p-2">
            <div id="bujomon" class="bujoday p-2 row">
                <div class="col-3">
                    <h3>Entries</h3>
                </div>
                <div class="col-9">
                    <!-- append list of tasks here -->
                </div>
            </div>
        </div>
        <!-- make a form to create an entry here  -->
        <div class="new-entry row p-5 justify-content-center">
        <form id="new-task" class="form-inline">
            <label for="tname"></label>
            <input type="text" id="tname" name="tname" class="form-control" placeholder="New Task">
            <input type="submit" value="Add" class="btn btn-light">
        </form>
        </div>

    </div>

    
    <footer class="container-fluid p-4">
        &copy; Rod the Bod 2020.
    </footer>
